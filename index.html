<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de advinhação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        
        <form>
            <input id="inputNumber" type="text" name="number" id="number">
            <button id="btnTry">Tentar</button>
        </form>
    </div>

    <div class="screen2 hide">
        <h2>Acertou em 3 tentativas</h2>

        <form>
            <button id="btnReset">Jogar novamente</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
